      <img src="images/h.jpg" alt="gallery" class="img-fluid img-thumbnail mx-4 my-4 border-5" onclick="zoom(this.src)">
      <img src="images/b.jpg" alt="gallery" class="img-fluid img-thumbnail mx-4 my-4 border-5" onclick="zoom(this.src)">
    </div>

    <div id='books'>
       <img src="images/1.jpg" alt="gallery" class="img-fluid img-thumbnail mx-4 my-4 border-5" onclick="zoome(this.src)">
      <img src="images/2.jpg" alt="gallery" class="img-fluid img-thumbnail mx-4 my-4 border-5" onclick="zoome(this.src)">

    </div>

    <div id="places">
       <img src="images/a.webp" alt="gallery" class="img-fluid img-thumbnail mx-4 my-4 border-5" onclick="zoomr(this.src)">
      <img src="images/c.webp" alt="gallery" class="img-fluid img-thumbnail mx-4 my-4 border-5" onclick="zoomr(this.src)">

      <img src="images/b.jpg" alt="gallery" class="img-fluid img-thumbnail mx-4 my-4 border-5" onclick="zoomr(this.src)">
    </div>


    <div id="cbox">
      <i class="fa-solid fa-xmark icon" onclick="wclose()"></i>
      <img src="" id="ebox"></img>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      document.getElementById('books').style.cssText="display:none;";
      document.getElementById('places').style.cssText="display:none;";
      document.getElementById('sall').style.cssText="display:block;";

      function books(){
        document.getElementById('books').style.cssText="display:block;width:70%;float:left";
      document.getElementById('places').style.cssText="display:none;";
      document.getElementById('sall').style.cssText="display:none;";
      }

      function places(){
        document.getElementById('books').style.cssText="display:none;";
      document.getElementById('places').style.cssText="display:block;width:70%;float:left";
      document.getElementById('sall').style.cssText="display:none;";
      }

      function sall(){
        document.getElementById('books').style.cssText="display:none;";
      document.getElementById('places').style.cssText="display:none;";
      document.getElementById('sall').style.cssText="display:block;width:70%;float:left";
      }

      function zoom(asource){
        document.getElementById('ebox').src=asource;
        document.getElementById('cbox').style.cssText="transform:scale(1.5);";
        document.getElementsByTagName('div')[0].style.cssText="width:100%;float:left"
        document.getElementsByTagName('div')[1].style.cssText="width:70%;float:left; "
      }

      function zoome(bsource){
        document.getElementById('ebox').src=bsource;
        document.getElementById('cbox').style.cssText="transform:scale(1.5);";
      }

      function zoomr(csource){
        document.getElementById('ebox').src=csource;
        document.getElementById('cbox').style.cssText="transform:scale(1.5);";
      }
      function wclose(){
        document.getElementById('cbox').style.cssText=" transform:scale(0);";
      }
    </script>
    <script src="js/all.min.js"></script>
    <script src="js/brands.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
