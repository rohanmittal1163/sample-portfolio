<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tilt card design</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/brands.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="css/regular.css">
	<link rel="stylesheet" type="text/css" href="css/solid.css">
</head>
<body>


<div class="profile" >

		<center>
	<div class="img">
		<img src="https://repository-images.githubusercontent.com/270184602/35fcef00-a8e4-11ea-9513-188fa6d16800" alt="error loading image" title="photograph" />
	</div>

	<div class="name">
		<h1>Doraemon</h1>
	</div>
	
	<div class="about">
		<p>I am a cat robot from 21st century and I like to eat Dora-cakes and I have Alzheimers</p>
	</div>

	<div class="icons">
		<i class="a fa-brands fa-facebook-f" style="margin: 0% 10%; background:rgba(255,255,255,0.2);padding:10px 15px; border-radius: 100%; cursor: pointer;transition: 1.2s;">  </i>
		<i class="a fa-brands fa-twitter" style="margin-right: 10%; background:rgba(255,255,255,0.2);padding:10px; border-radius: 100%; cursor: pointer;transition: 1.2s;"></i>
		<i class="a fa-brands fa-telegram" style="margin-right: 10%; background:rgba(255,255,255,0.2);padding:10px; border-radius: 100%; cursor: pointer;transition: 1.2s;"></i>
	</div>

	<div class="contact">
		<button>Message Me</button>
	</div>
</div>

<script src="js/all.js"></script>
<script src="js/brands.js"></script>
<script src="js/fontawesome.js"></script>
<script src="js/regular.js"></script>
<script src="js/solid.js"></script>
<script src="js/vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".profile"),{
		max:30,
		speed:500
	})
</script>
</body>
</html>
