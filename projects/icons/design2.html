<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Icon design</title>
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/brands.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="css/regular.css">
	<link rel="stylesheet" type="text/css" href="css/solid.css">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
<div class="cont">
	<div class="icon-container">
		<i class="fa-brands fa-facebook-f icon" style="--clr:#4267B2"></i>
		<p class="company" style="--clr:#4267B2">facebook</p>
	</div>
	<div class="icon-container">
		<i class="fa-brands fa-whatsapp icon" style="--clr:#25D366"></i>
		<p class="company" style="--clr:#25D366">whatsapp</p>
	</div>
	<div class="icon-container">
		<i class="fa-brands fa-twitter icon" style="--clr:#1DA1F2"></i>
		<p class="company" style="--clr:#1DA1F2">twitter</p>
	</div>
	<div class="icon-container">
	<i class="fa-brands fa-telegram icon" style="--clr: #229ED9"></i>
		<p class="company" style="--clr: #229ED9">telegram</p>
	</div>
	<div class="icon-container">
		<i class="fa-brands fa-youtube icon" style="--clr:#FF0000"></i>
		<p class="company" style="--clr:#FF0000">youtube</p>
	</div>
	<div class="icon-container">
		<i class="fa-brands fa-github icon" style="--clr:#000000"></i>
		<p class="company" style="--clr:#000000">github</p>
	</div>

</div>

<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/brands.js"></script>
<script type="text/javascript" src="js/fontawesome.js"></script>
<script type="text/javascript" src="js/regular.js"></script>
<script type="text/javascript" src="js/solid.js"></script>
</body>
</html>
